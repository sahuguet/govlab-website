{% extends "base.html" %}
{% block title %}Projects{% endblock %}

{% block content %}

<div class="container">

<section>
	<h1>Projects</h1>
</section>

<section>

<div id="container">
	{% for item in items %}
	<div class="b-library-item m-people">
		<div style="font-weight:bold;">{{item.title}}</div>
		<div>{{item.description}}</div>
		<div>{{item.tags}}</div>
		<div>{{item.areas}}</div>
	</div>
	{% endfor %}
</div>

</section>

</div>

<script>
var $container = $('#container'), filters = {};
$container.isotope({
  itemSelector : '.b-library-item',
  layoutMode: 'fitRows'

	});
</script>


{% endblock %}
